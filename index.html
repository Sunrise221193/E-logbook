<!DOCTYPE html>
<html lang="en">

<head>
    <title>E-Log Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 left-container">
                <p class="main-title">
                    <!-- <img src="images/synfo logo.png" width="20%" alt=""><br>  -->
                    E-Log <br> Management <br> System
                </p>
            </div>
            <div class="col-sm-4 p-5 right-container">

                <center>
                    <img src="images/logo.png" width="60%" alt="" class="mt-4" />
                </center>
                <h2 class="title mt-2"> Log In</h2>
                <p class="subtitle">Don't have an account? <a href="#"> Sign Up</a></p>

                <p class="or">
                    <span>or</span>
                </p>

                <div class="email-login">
                    <label for="email"> <b>Email</b></label>
                    <input type="text" class="form-control" placeholder="Enter Email" name="uname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
                </div>
                <button class="cta-btn">Log In</button>
                <a class="forget-pass" href="#">Forgot password?</a>

            </div>
        </div>
    </div>
</body>

</html>
